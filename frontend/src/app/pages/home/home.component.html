<section class="container-fluid">
  <app-navbar></app-navbar>

  <!-- filter  -->


  <!-- Search Input -->
  <div class="container mt-4">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="row">
        <div class="col-md-10">
          <div class="input-group">
            <input type="text" formControlName="searchTerm" class="form-control" placeholder="Search products">
            <div class="input-group-append d-flex">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search search-icon"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="onClear()">
                <i class="fas fa-times clear-icon"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="product-list mt-2">
    <div class="product-card" *ngFor="let product of products" >
      <h2>{{ product.name }}</h2>
      <img [src]="product.imageUrl" alt="{{ product.name }}" (click)="viewProduct(product._id)">
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <div class="actions">
        <span class="icon like-icon m-1 fs-3 text-danger"><i class="fas fa-heart"></i></span>
        <span class="icon share-icon fs-3 m-2"><i class="fas fa-share-alt"></i></span>
        <span class="icon cart-icon m-1 fs-3 text-success"><i class="fas fa-shopping-cart"></i></span>
    </div>
    </div>
  </div>
</section>

<div class="container mt-4">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="row">
        <div class="col-md-3">
          <input type="text" formControlName="name" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-md-3">
          <input type="number" formControlName="minPrice" class="form-control" placeholder="Min Price">
        </div>
        <div class="col-md-3">
          <input type="number" formControlName="maxPrice" class="form-control" placeholder="Max Price">
        </div>
        <div class="col-md-3 text-center">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>
